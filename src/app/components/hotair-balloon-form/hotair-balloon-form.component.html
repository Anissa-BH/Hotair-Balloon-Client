<div class="row">
    <div class="col-sm--4 offset-md-4">
        <div class="card card-body">
            <form (submit)="edit ? updateHaBalloon() : submitHaBalloon()">
                <div class="form-group">
                    <input type="text" name="label" [(ngModel)]="haBalloon.label" 
                    class="form-control" placeholder="HaBalloon Label" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="size" [(ngModel)]="haBalloon.size"
                    class="form-control" placeholder="HaBalloon Size">
                </div>
                <div class="form-group">
                    <input type="text" name="passengersNumber" [(ngModel)]="haBalloon.passengersNumber"
                    class="form-control" placeholder="HaBalloon PassengersNumber">
                </div>
                <div class="form-group">
                    <input type="text" name="color" [(ngModel)]="haBalloon.color"
                    class="form-control" placeholder="HaBalloon color">
                </div>
                <button class="btn btn-primary btn-block" >Save</button>
            </form>
        </div>
    </div>
</div>
